<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Tech & Skills</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="form.html" class="form">
        <div class="form-title">
            <legend>Contact Us</legend>
            <p>Lorem ipsum dolor sit amet consectetur elit architecto quaerat Autem eos rerum
                labor.</p>
        </div>
        <div class="form-area">
            <div class="form-item">
                <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="off" required>
            </div>
            <div class="form-item">
                <input type="email" name="email" id="email" placeholder="Your Mail" pattern=".+gmail.com"
                    title="Please Type @gmail.com" autocomplete="off" required>
            </div>
            <div class="form-item">
                <input type="text" name="message" id="message" placeholder="Your Message" autocomplete="off" required>
            </div>
        </div>
        <div class="form-btn">
            <button class="submit_btn">SUBMIT <span>&rarr;</span> </button>
        </div>
    </form>

</body>

</html>
